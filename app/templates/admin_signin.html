<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script>
        function signInOnClick() {
            $.ajax({
                type: "POST",
                url: "/admin/sign-in",
                contentType: "application/json",
                data: JSON.stringify({
                    email: $("#admin-id").val(),
                    password: $("#admin-password").val(),
                }),
                dataType: 'json',
                success: function () {
                    location.replace("/admin/");
                },
                error: function (res) {
                    alert(res.responseJSON.message);
                }
            });
        }
    </script>
</head>
<body>

<div class="wrapper" style="width: 500px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%)">
    <div class="text-center">
<!--        <img src="" style="width: 185px;" alt="logo">-->
        <h4 class="mt-1 mb-5 pb-1">Admin page</h4>
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="admin-id">ID</label>
        <input type="email" id="admin-id" class="form-control"/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="admin-password">Password</label>
        <input type="password" id="admin-password" class="form-control"/>
    </div>

    <!-- Submit button -->
    <button class="btn btn-primary btn-block mb-4" onclick="signInOnClick()">Sign in</button>

    <!-- Register buttons -->
    <!--  <div class="text-center">-->
    <!--    <p>Not a member? <a href="#!">Register</a></p>-->
    <!--  </div>-->
</div>

</body>
</html>
